<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "./../../static/css/form.css"/>
	<link rel = "stylesheet" href = "./../../static/css/navbar.css" />
    <title>Return Book - {{ member.first_name }}</title>
</head>

	<body>
		<div class="topnav">
			<a href="/">Home</a>
			<a href="{{url_for('members_view.show_all_members')}}">View Members</a>
			<a href="{{url_for('books_view.show_all_books')}}">View Books</a>
			<a href="{{url_for('books_view.search_book')}}">Search Book</a>
		  </div>
		<div>
		<h2>Return Book - {{ member.first_name }} - {{ member.id }}</h2>

    <form action="{{ url_for('members_view.return_book', member_id = member.id) }}" method="post">
        
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" name="book_id"  required>

		<label for="rent_paid">Rent Paid:</label>
        <input type="number" id="rent_paid" name="rent_paid" value="0" step = "0.01" required>

		<button type="submit">Request Return</button>

	</form>
	</div>
	</body>


</html>
