<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../static/css/main.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="bg-image">
      <div class="bg-text">
        <h1>Welcome to your library!</h1>
        <h5>Hover over the tiles below for more options.</h5>
      </div>
	  <iframe id="myForm" style="display: none;"></iframe>
      <div class="container">
        <div class="box">
          <div
            style="background-image: url(./../static/images/book.jpg)"
            class="back"
          ></div>
        
          <div class="options">
            <a href="./books" class = "link">Import Books</a>
            <a href="./books/show" class = "link">View Books</a>
          </div>
		  
        </div>
        <div class="box">
			<div
            style="background-image: url(./../static/images/human.jpg)"
            class="back"
          ></div>
          
          <div class="options">
            <a href="{{url_for('members_view.add_member')}}" class = "link">Add Member</a>
            <a href="{{url_for('members_view.show_all_members')}}" class = "link">View Members</a>
          </div>
        </div>
        <div class="box">
			<div
            style="background-image: url(./../static/images/coins.jpg)"
            class="back"
          ></div>
          
          <div class="options">
            <a href="{{url_for('user_view.view_issues')}}" class = "link">View Ongoing Issues</a>
            <a href="{{url_for('user_view.view_returns')}}" class = "link">View Returns</a>
          </div>
        </div>
      </div>
	  
    </div>
  </body>
</html>
