<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "./../../static/css/form.css"/>
	<link rel = "stylesheet" href = "./../../static/css/navbar.css" />
    <title>Edit Member - {{ member.id }}</title>
</head>
<body>

	<div class="topnav">
		<a href="/">Home</a>
		<a href="{{url_for('members_view.show_all_members')}}">View Members</a>
		<a href="{{url_for('books_view.show_all_books')}}">View Books</a>
		<a href="{{url_for('books_view.search_book')}}">Search Book</a>
	  </div>
	  <div>
    <h2>Edit Member - {{ member.id }}</h2>

    <form action="{{ url_for('members_view.edit_member', id=member.id) }}" method="post">
        <!-- Add input fields for editing member details -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ member.first_name }}" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ member.last_name }}" >

        <label for="adress">Address:</label>
        <input type="text" id="adress" name="adress" value="{{ member.adress }}" required>

        <label for="contact_no">Contact Number:</label>
        <input type="text" id="contact_no" name="contact_no" value="{{ member.contact_no }}" required>

		<label for="rent_charged">Rent Charged:</label>
        <input type="number" id="rent_charged" name="rent_charged" value="{{ member.rent_charged }}" >

		<label for="rent_due">Rent Due:</label>
        <input type="number" id="rent_due" name="rent_due" value="{{ member.rent_due }}" >

        <button type="submit">Update Member</button>
    </form>
	</div>
</body>
</html>
