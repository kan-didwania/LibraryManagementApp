<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../static/css/navbar.css" />
    <link rel="stylesheet" href="./../../static/css/form.css" />
    <title>Edit Book - {{ book.title }}</title>
  </head>
  <body>
    <div class="topnav">
      <a href="{{url_for('user_view.home')}}">Home</a>
      <a href="{{url_for('books_view.show_all_books')}}">View Books</a>
      <a href="{{url_for('books_view.search_book')}}">Search Book</a>
      <a href="{{url_for('books_view.import_books')}}">Import Books</a>
    </div>

    <div>
      <h1>Edit Book - {{ book.title }} - {{ book.id }}</h1>

      <form
        action="{{ url_for('books_view.edit_book', id=book.id) }}"
        method="post"
      >
        <!-- Add input fields for editing book details -->
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          value="{{ book.title }}"
          required
        />

        <label for="authors">Authors:</label>
        <input
          type="text"
          id="authors"
          name="authors"
          value="{{ book.authors }}"
        />

        <label for="isbn">ISBN:</label>
        <input
          type="text"
          id="isbn"
          name="isbn"
          value="{{ book.isbn }}"
          required
        />

        <label for="isbn13">ISBN-13:</label>
        <input
          type="text"
          id="isbn13"
          name="isbn13"
          value="{{ book.isbn13 }}"
          required
        />

        <label for="language_code">Language Code:</label>
        <input
          type="text"
          id="language_code"
          name="language_code"
          value="{{ book.language_code }}"
        />

        <label for="ratings_count">Ratings Count:</label>
        <input
          type="number"
          id="ratings_count"
          name="ratings_count"
          value="{{ book.ratings_count }}"
        />

        <label for="num_pages">Number of Pages:</label>
        <input
          type="number"
          id="num_pages"
          name="num_pages"
          value="{{ book.num_pages }}"
        />

        <label for="text_reviews_count">Text Reviews Count:</label>
        <input
          type="number"
          id="text_reviews_count"
          name="text_reviews_count"
          value="{{ book.text_reviews_count }}"
        />

        <label for="average_rating">Average Rating:</label>
        <input
          type="number"
          id="average_rating"
          name="average_rating"
          value="{{ book.average_rating }}"
          step="0.01"
        />

        <label for="quantity">Copies Available:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          value="{{ book.quantity }}"
          required
        />

        <label for="publication_date">Publication Date:</label>
        <input
          type="date"
          id="publication_date"
          name="publication_date"
          value="{{ book.publication_date | default('') }}"
        />

        <label for="publisher">Publisher:</label>
        <input
          type="text"
          id="publisher"
          name="publisher"
          value="{{ book.publisher }}"
        />

        <button type="submit">Update Book</button>
      </form>
    </div>
  </body>
</html>
